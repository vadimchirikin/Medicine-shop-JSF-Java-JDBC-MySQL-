<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<title>Checkout</title>
</h:head>

<h:body bgcolor="#FFF0F5">

	<center>

		<table width="100%" border="0" align="center" cellpadding="0"
			cellspacing="0">

			<tr>

				<td width="100%" height="94" align="left" valign="middle"
					class="logo"
					style="padding-left: 25px; padding-right: 25px; background: url(../img/img1.gif);">
					<div align="center">
						<font face="Times New Roman,Times" size="+3" color="green"><i>Your
								order</i> </font>
					</div>
				</td>

			</tr>

		</table>
	</center>

	<hr></hr>
	<p></p>
	<center>

		<h:form>

			<h:dataTable value="#{customer.list2}" var="c"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row" width="100%">

				<h:column>
					<f:facet name="header">
	    					ID		
	    			</f:facet>
	    				#{c.ID}
	    		</h:column>

				<h:column>
					<f:facet name="header">
		    				Name
					</f:facet>
						#{c.name}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    					Group
					</f:facet>
	    				#{c.group}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    					Manufacturer
					</f:facet>
	    				#{c.manufacturer}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    					Form
					</f:facet>
	    				#{c.form}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    					Price
					</f:facet>
	    				#{c.price}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    					Quantity
					</f:facet>

					<h:inputText id="quantity" value="#{c.quantity}"
						rendered="#{c.editable}" size="20" required="true"
						label="Quantity">

						<f:validateRegex pattern="(^[0-9]{1,2})" />

					</h:inputText>

					<h:message for="quantity" style="color:red" />

					<h:outputText value="#{c.quantity}" rendered="#{not c.editable}" />
				</h:column>

				<hr></hr>

				<h:column>
					<f:facet name="header"> 
	    				Total
					</f:facet>

					<h:outputText id="total" value='#{c.total}$'>
						<f:convertNumber minFractionDigits="2" maxFractionDigits="3"
							maxIntegerDigits="3" for="total" />
					</h:outputText>

				</h:column>

			</h:dataTable>

			<hr></hr>


			<h:dataTable value="#{customer.list4}" var="c"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row" width="100%"
				style="text-align: right; align: right;">

				<h:column>
					<font style="text-decoration: underline;">Total cash:</font>&nbsp;&nbsp;
	    		 	<h:outputText value='#{c.totalSum}$' style="color:red;" />
				</h:column>
			</h:dataTable>
		</h:form>

		<hr></hr>

		<h:form>
			<h:commandButton value="Shop some more!" type="submit"
				action="#{customer.outcome3}"
				style="background:none repeat scroll 0 0;cursor:pointer;border:none; font-size: 19px; font-style: italic; color: white;">


				<f:attribute name="ID" value="#{c.ID}" />
				<f:attribute name="name" value="#{c.name}" />
				<f:attribute name="group" value="#{c.group}" />
				<f:attribute name="manufacturer" value="#{c.manufacturer}" />
				<f:attribute name="form" value="#{c.form}" />
				<f:attribute name="price" value="#{c.price}" />
				<f:attribute name="quantity" value="#{c.quantity}" />

			</h:commandButton>

		</h:form>
		<br></br> <br></br> <img
			style="padding-top: 50px; padding-bottom: 70px;" border="0"
			src="./img/Gift.gif" alt="Gift" width="304" height="228"></img>
	</center>

	<table width="100%" border="0" align="center" cellpadding="0"
		cellspacing="0" bgcolor="#53B4E7">

		<tr>

			<td height="24" align="center" valign="middle"
				style="font-family: Tahoma; font-size: 11px; color: #FFFFFF;">
				Copyright &copy; 2012. Your Company Name. All rights reserved.</td>

		</tr>

	</table>


</h:body>
</html>
