<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<title>Cart</title>
</h:head>

<h:body>
	<table width="100%" border="0" align="center" cellpadding="0"
		cellspacing="0">

		<tr>

			<td width="100%" height="94" align="left" valign="middle"
				class="logo"
				style="padding-left: 25px; padding-right: 25px; background: url(../img/img1.gif);">
				<div align="center">
					<font face="Times New Roman,Times" size="+3" color="green">CART</font>
				</div></td>

		</tr>

	</table>

	<table width="100%" border="0" cellpadding="0" cellspacing="0">

		<tr>

			<td width="780" height="38" align="center" valign="middle"><span
				class="text"> <a href="default.xhtml" class="a"> <font
						face="Times New Roman,Times" size="+2" color="white">List</font> </a>
			</span></td>

		</tr>

	</table>

	<center>

		<hr></hr>

		<h:form>
			<h:dataTable value="#{customer.list2}" var="c"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row" width="100%">

				<h:column>
					<f:facet name="header">
	    				ID		
	    			</f:facet>
	    				#{c.ID}
	    		</h:column>

				<h:column>
					<f:facet name="header">
		    			Name
					</f:facet>
	    				#{c.name}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    				Group
					</f:facet>
	    				#{c.group}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    				Manufacturer
					</f:facet>
	    				#{c.manufacturer}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    				Form
					</f:facet>
	    				#{c.form}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    				Price
					</f:facet>
	    				#{c.price}
	    		</h:column>

				<h:column>
					<f:facet name="header">
	    				Quantity
					</f:facet>


					<h:inputText id="quantity" value="#{c.quantity}"
						rendered="#{c.editable}" size="20" required="true"
						label="Quantity" style="width: 25px; text-align:  center;">

						<f:validateRegex pattern="(^[0-9]{1,2})" />

					</h:inputText>

					<h:message for="quantity" style="color:red" />

					<h:outputText value="#{c.quantity}" rendered="#{not c.editable}" />
				</h:column>

				<h:column>

					<f:facet name="header">Action</f:facet>

					<h:commandLink value="Delete" style="color: red;"
						action="#{customer.deleteAction(c)}" />

				</h:column>

			</h:dataTable>

			<hr></hr>

			<p></p>

			<h:commandButton value="Checkout" type="submit" label="CD"
				action="#{customer.checkout}"
				actionListener="#{customer.attrListener3}"
				style="background:none repeat scroll 0 0;cursor:pointer;border:none; font-size: 19px; font-style: italic; color: white; text-decoration: underline;">


				<f:attribute name="ID" value="#{c.ID}" />
				<f:attribute name="name" value="#{c.name}" />
				<f:attribute name="group" value="#{c.group}" />
				<f:attribute name="manufacturer" value="#{c.manufacturer}" />
				<f:attribute name="form" value="#{c.form}" />
				<f:attribute name="price" value="#{c.price}" />
				<f:attribute name="quantity" value="#{c.quantity}" />

			</h:commandButton>

		</h:form>

	</center>

	<center>

		<img style="padding-top: 50px;" border="0" src="./img/Cart.gif"
			alt="Cart" width="304" height="228" />

	</center>
	<br></br>
	<br></br>
	<table width="100%" border="0" align="center" cellpadding="0"
		cellspacing="0" bgcolor="#53B4E7">

		<tr>

			<td height="24" align="center" valign="middle" class="text1">
				Copyright &copy; 2012. Your Company Name. All rights reserved.</td>

		</tr>

	</table>

	<!--   -->
</h:body>
</html>
